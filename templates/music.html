{% extends 'layout.html' %}

{% block content %}
    <div class="heading">
        single music
    </div>

    <form action="/download-music/" class="search-form" method="get">
        <div class="form">
            <input type="text" placeholder="Enter link here" name="url" id="link">
        </div>
        <button type="submit">Enter</button>
    </form>

    <div class="heading">
        Playlist
    </div>

    <form action="/download-playlist" class="search-form" method="get">
       <div class="form">
        <input type="text" name="url" id="link" placeholder="Enter link here">
       </div>
       <button id="idk" type="submit">Enter</button>
    </form>
    <script>
        document.getElementById('idk').addEventListener("click", function(){ alert("Dowload has started pls wait 5-10 mins"); });
    </script>

{% endblock %}
